<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
</head>

<body>

    <h1>CUESTIONARIO SIN SENTIDO</h1>
    
    <form action="/contacto">

        <fieldset>

            <legend>Datos Personales</legend>

            <p><label>Nombre</label>
                <input placeholder="Tu nombre" type="text" name="nombre"></p>
            
            <p><label>Apellido</label>
                <input placeholder="Tu apellido" type="text" name="apellido"></p>
            
            <p><label>Edad</label>
                <input placeholder="Tu edad" type="number" name="edad"></p>
            
            <p><label>eMail</label>
                <input required placeholder="Tu mail" type="email" name="eMail"></p>
            
            <p><label>Fecha de nacimiento</label>
                <input required type="date" name="nacimiento"></p>

            <p><label>Web</label>
                <input type="url" name="url"></p>

            <p><label>Adjuntar archivo</label>
                <input type="file" name="archivo"></p>

            <p><label>Comentarios</label>
                <textarea rows="10" cols="50" placeholder="Comentarios..." name="text area"></textarea></p>

            <input type="submit">

        </fieldset>

    </form>

    <form action="/contacto" method="POST">

        <fieldset>

            <legend>Iniciar sesion</legend>

            <p><label>Usuario</label>
                <input required maxlength="8" placeholder="hasta 8 caracteres" type="text" name="nombre"></p>

            <p><label>eMail</label>
                <input required placeholder="Tu mail" type="email" name="eMail"></p>

            <p><label>Contrasenia</label>
                <input required placeholder="Tu contrasenia" type="password" name="contrasenia"></p>

            <input type="submit" value="Enviar form">

            <button>apreta este boton</button>

        </fieldset>

    </form>

    <form action="/contacto">

        <fieldset>

            <legend>Terminos y condiciones</legend>

            <p><label>Acepta terminos y condiciones</label>

                <input checked type="radio" name="terminos">SI
                <input type="radio" name="terminos">NO</p>

            <input type="submit">

        </fieldset>

    </form>

    <form action="/contacto">

        <fieldset>

            <legend>Mascotas</legend>

            <p><label>Seleccione que mascotas tiene en su casa:</label></p>
                
            <p><input type="checkbox" name="mascota" value="dog">perro</p>
            <p><input type="checkbox" name="mascota" value="cat">gato</p>
            <p><input type="checkbox" name="mascota" value="bird">pajarito</p>
            <p><input type="checkbox" name="mascota" value="others">otros</p>

            <input type="submit">

        </fieldset>

    </form>

    <form>

        <fieldset>

            <legend>Dispositivos</legend>

            <p><label>Dispositivo

                <select multiple name="dispositivo">

                    <option>PC</option>
                    <option>Notebook</option>
                    <option>Tablet</option>
                    <option>Smartphone</option>

                </select>

            </label></p>

        </fieldset>

    </form>

</body>

</html>
