<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
</head>

<body>

    <form action="/contacto">

        <fieldset>

            <legend>Datos Personales</legend>

            <label>Nombre</label>
                <input placeholder="Tu nombre" type="text" name="nombre">
            </br>

            <label>Apellido</label>
                <input placeholder="Tu apellido" type="text" name="apellido">
            </br>

            <label>Edad</label>
                <input placeholder="Tu edad" type="number" name="edad">
            </br>

            <label>eMail</label>
                <input required placeholder="Tu mail" type="email" name="eMail">
            </br>

            <label>Fecha de nacimiento</label>
                <input required type="date" name="nacimiento">
            </br>

            <label>Web</label>
                <input type="url" name="url">
            </br>

            <label>Adjuntar archivo</label>
                <input type="file" name="archivo">
            </br>

            <label>Comentarios</label>
                <textarea rows="10" cols="50" placeholder="Comentarios..." name="text area"></textarea>
            </br>

            <input type="submit">

        </fieldset>

    </form>

    <form action="/contacto" method="POST">

        <fieldset>

            <legend>Iniciar sesion</legend>

            <label>Usuario</label>
                <input required maxlength="8" placeholder="hasta 8 caracteres" type="text" name="nombre">
            </br>

            <label>eMail</label>
                <input required placeholder="Tu mail" type="email" name="eMail">
            </br>

            <label>Contrasenia</label>
                <input required placeholder="Tu contrasenia" type="password" name="contrasenia">
            </br>

            <input type="submit" value="Enviar form">

            <button>apreta este boton</button>

        </fieldset>

    </form>

    <form action="/contacto">

        <fieldset>

            <legend>Terminos y condiciones</legend>

            <label>Acepta terminos y condiciones</label>

                <input checked type="radio" name="terminos">SI
                <input type="radio" name="terminos">NO

            <input type="submit">

        </fieldset>

    </form>

    <form action="/contacto">

        <fieldset>

            <legend>Mascotas</legend>

            <label>Seleccione que mascotas tiene en su casa:</label>
            </br>
                
                <input type="checkbox" name="mascota" value="dog">perro
            </br>
                
                <input type="checkbox" name="mascota" value="cat">gato
            </br>
                
                <input type="checkbox" name="mascota" value="bird">pajarito
            </br>
                
                <input type="checkbox" name="mascota" value="others">otros
            </br>

            <input type="submit">

        </fieldset>

    </form>

    <form>

        <fieldset>

            <legend>Dispositivos</legend>

            <label>Dispositivo

                <select multiple name="dispositivo">

                    <option>PC</option>
                    <option>Notebook</option>
                    <option>Tablet</option>
                    <option>Smartphone</option>

                </select>

            </label>

        </fieldset>

    </form>

</body>

</html>
