<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
</head>

<body>

    <form action="/contacto">

        <p> Nombre
            <input placeholder="Tu nombre" type="text" name="nombre"></p>

        <p> Apellido
            <input placeholder="Tu apellido" type="text" name="apellido"></p>

        <p> Edad
            <input placeholder="Tu edad" type="number" name="edad"></p>

        <p> eMail
            <input required placeholder="Tu mail" type="email" name="eMail"></p>

        <p> Fecha de nacimiento
            <input required type="date" name="nacimiento"></p>
        
        <p> Web
            <input type="url" name="url"></p>        
            
        <p> Adjuntar archivo
            <input type="file" name="archivo"></p>        
                    
        <p> Comentarios
            <textarea rows="10" cols="50" placeholder="Comentarios..." name="text area"></textarea></p>        
                        
                <input type="submit">
                        
    </form>

    <form action="/contacto" method="POST">

        <p> Usuario
            <input required maxlength="8" placeholder="hasta 8 caracteres" type="text" name="nombre"></p>

        <p> eMail
            <input required placeholder="Tu mail" type="email" name="eMail"></p>

        <p> Contrasenia
            <input required placeholder="Tu contrasenia" type="password" name="contrasenia"></p>

            <input type="submit" value="Enviar form">

            <button>apreta este boton</button>

    </form>

    <form action="/contacto">

        <p> Acepta terminos y condiciones</p>
        <p><input checked type="radio" name="terminos">SI</p>
        <p><input type="radio" name="terminos">NO</p>

        <input type="submit">

    </form>

    <form action="/contacto">

        <p> Seleccione que mascotas tiene en su casa:</p>
        <p><input type="checkbox" name="mascota" value="dog">perro</p>
        <p><input type="checkbox" name="mascota" value="cat">gato</p>
        <p><input type="checkbox" name="mascota" value="bird">pajarito</p>
        <p><input type="checkbox" name="mascota" value="others">otros</p>

        <input type="submit">

    </form>

    <form>

        <p>Dispositivo
            
            <select multiple name="dispositivo">
            
                <option>PC</option>
                <option>Notebook</option>
                <option>Tablet</option>
                <option>Smartphone</option>

            </select>
        
        </p>
    
    </form>
</body>
</html>
